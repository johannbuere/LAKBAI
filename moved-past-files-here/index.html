<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LAKBAI Routing Demo</title>
  <link href="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.css" rel="stylesheet"/>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .info {
      position: absolute;
      top: 10px; left: 10px;
      background: white; padding: 8px; border-radius: 5px;
      font-family: sans-serif; font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info">Click start â†’ Click end to draw route</div>

  <script src="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [123.7438, 13.1391], // Legazpi City center
      zoom: 11
    });

    let start = null, end = null;

    map.on('click', async (e) => {
      const coords = [e.lngLat.lng, e.lngLat.lat];
      
      if (!start) {
        start = coords;
        new maplibregl.Marker({color: "green"}).setLngLat(coords).addTo(map);
      } else if (!end) {
        end = coords;
        new maplibregl.Marker({color: "red"}).setLngLat(coords).addTo(map);
        await getRoute(start, end);
      } else {
        alert("Reload page to select new route.");
      }
    });

    async function getRoute(start, end) {
      const url = `http://localhost:8000/route?start_lat=${start[1]}&start_lon=${start[0]}&end_lat=${end[1]}&end_lon=${end[0]}&mode=car`;
      const res = await fetch(url);
      const data = await res.json();

      if (!data.routes) {
        console.error("No routes found", data);
        return;
      }

      const route = data.routes[0].geometry;

      // Add route to map
      if (map.getSource('route')) map.removeLayer('route'), map.removeSource('route');
      
      map.addSource('route', {
        type: 'geojson',
        data: {
          type: 'Feature',
          properties: {},
          geometry: route
        }
      });

      map.addLayer({
        id: 'route',
        type: 'line',
        source: 'route',
        paint: {
          'line-color': '#ff0000',
          'line-width': 4
        }
      });
    }
  </script>
</body>
</html>
